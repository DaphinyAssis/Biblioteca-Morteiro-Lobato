<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Sistema</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .register-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }

    .register-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
    }

    .register-header {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 40px;
      text-align: center;
    }

    .register-header h1 {
      color: #333;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .register-header p {
      color: #666;
      font-size: 0.9rem;
    }

    .register-form {
      padding: 40px;
    }

    .alert {
      background: #fee;
      border: 1px solid #fcc;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      position: relative;
    }

    .alert ul {
      list-style: none;
      margin: 0;
    }

    .alert li {
      color: #c33;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 5px;
    }

    .alert li::before {
      content: '⚠';
      font-size: 1.1em;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
      margin-bottom: 30px;
    }

    .form-group {
      position: relative;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-group label {
      display: block;
      color: #555;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .input-icon {
      position: absolute;
      right: 15px;
      top: 38px;
      color: #999;
      transition: color 0.3s ease;
    }

    .form-input:focus + .input-icon {
      color: #667eea;
    }

    .file-input-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .file-input {
      position: absolute;
      left: -9999px;
    }

    .file-input-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 15px 20px;
      background: #f8f9fa;
      border: 2px dashed #e1e5e9;
      border-radius: 12px;
      color: #666;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .file-input-button:hover {
      border-color: #667eea;
      background: #f0f4ff;
      color: #667eea;
    }

    .file-input-button.has-file {
      border-style: solid;
      background: #e8f5e8;
      color: #2d5a2d;
      border-color: #4caf50;
    }

    .progress-steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 40px;
      position: relative;
    }

    .progress-steps::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      height: 2px;
      background: #e1e5e9;
      z-index: 1;
    }

    .step {
      background: white;
      border: 2px solid #e1e5e9;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #999;
      position: relative;
      z-index: 2;
    }

    .step.active {
      background: #667eea;
      border-color: #667eea;
      color: white;
    }

    .btn-register {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .btn-register:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .login-link {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e1e5e9;
    }

    .login-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .register-container {
        margin: 20px;
      }

      .register-header,
      .register-form {
        padding: 30px 20px;
      }

      .register-header h1 {
        font-size: 1.5rem;
      }
    }

    .fade-in {
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="register-container fade-in">
    <div class="register-header">
      <h1><i class="fas fa-user-plus"></i> Cadastro de Usuário</h1>
      <p>Preencha os dados abaixo para criar sua conta</p>
    </div>

    <div class="register-form">
      <div class="progress-steps">
        <div class="step active">1</div>
        <div class="step">2</div>
        <div class="step">3</div>
      </div>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert">
            <ul>
              {% for msg in messages %}
                <li>{{ msg }}</li>
              {% endfor %}
            </ul>
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" action="/register" enctype="multipart/form-data">
        <div class="form-grid">
          <div class="form-group">
            <label for="cpf">CPF *</label>
            <input type="text" id="cpf" name="cpf" class="form-input" placeholder="000.000.000-00" required>
            <i class="fas fa-id-card input-icon"></i>
          </div>

          <div class="form-group">
            <label for="senha">Senha *</label>
            <input type="password" id="senha" name="senha" class="form-input" placeholder="Mínimo 6 caracteres" required>
            <i class="fas fa-lock input-icon"></i>
          </div>

          <div class="form-group full-width">
            <label for="nome">Nome Completo *</label>
            <input type="text" id="nome" name="nome" class="form-input" placeholder="Digite seu nome completo" required>
            <i class="fas fa-user input-icon"></i>
          </div>

          <div class="form-group full-width">
            <label for="endereco">Endereço *</label>
            <input type="text" id="endereco" name="endereco" class="form-input" placeholder="Rua, número, bairro, cidade" required>
            <i class="fas fa-map-marker-alt input-icon"></i>
          </div>

          <div class="form-group">
            <label for="telefone">Telefone *</label>
            <input type="text" id="telefone" name="telefone" class="form-input" placeholder="(00) 00000-0000" required>
            <i class="fas fa-phone input-icon"></i>
          </div>

          <div class="form-group">
            <label for="documento">Documento (PNG/JPG/PDF)</label>
            <div class="file-input-wrapper">
              <input type="file" id="documento" name="documento" class="file-input" accept=".png,.jpg,.jpeg,.pdf">
              <label for="documento" class="file-input-button">
                <i class="fas fa-upload"></i>
                <span>Selecionar documento</span>
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="comprovante">Comprovante (PNG/JPG/PDF)</label>
            <div class="file-input-wrapper">
              <input type="file" id="comprovante" name="comprovante" class="file-input" accept=".png,.jpg,.jpeg,.pdf">
              <label for="comprovante" class="file-input-button">
                <i class="fas fa-upload"></i>
                <span>Selecionar comprovante</span>
              </label>
            </div>
          </div>
        </div>

        <button type="submit" class="btn-register">
          <i class="fas fa-user-check"></i> Cadastrar Usuário
        </button>
      </form>

      <div class="login-link">
        <p>Já possui conta? <a href="/login">Faça login aqui</a></p>
      </div>
    </div>
  </div>

  <script>
    // Máscaras para inputs
    document.getElementById('cpf').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
      e.target.value = value;
    });

    document.getElementById('telefone').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      value = value.replace(/(\d{2})(\d)/, '($1) $2');
      value = value.replace(/(\d)(\d{4})$/, '$1-$2');
      e.target.value = value;
    });

    // Manipulação de arquivos
    function setupFileInput(inputId) {
      const input = document.getElementById(inputId);
      const button = input.nextElementSibling;
      const span = button.querySelector('span');
      const icon = button.querySelector('i');

      input.addEventListener('change', function(e) {
        if (e.target.files.length > 0) {
          span.textContent = e.target.files[0].name;
          button.classList.add('has-file');
          icon.className = 'fas fa-check';
        } else {
          span.textContent = 'Selecionar ' + inputId;
          button.classList.remove('has-file');
          icon.className = 'fas fa-upload';
        }
      });
    }

    setupFileInput('documento');
    setupFileInput('comprovante');

    // Animação dos steps
    let currentStep = 1;
    const steps = document.querySelectorAll('.step');
    
    function updateSteps() {
      steps.forEach((step, index) => {
        if (index < currentStep) {
          step.classList.add('active');
        } else {
          step.classList.remove('active');
        }
      });
    }

    // Simular progresso baseado no preenchimento
    const inputs = document.querySelectorAll('input[required]');
    inputs.forEach(input => {
      input.addEventListener('input', function() {
        const filledInputs = Array.from(inputs).filter(inp => inp.value.trim() !== '').length;
        const totalInputs = inputs.length;
        
        if (filledInputs >= totalInputs * 0.3) {
          currentStep = 2;
        }
        if (filledInputs >= totalInputs * 0.7) {
          currentStep = 3;
        }
        if (filledInputs < totalInputs * 0.3) {
          currentStep = 1;
        }
        
        updateSteps();
      });
    });

    // Validação em tempo real
    document.getElementById('senha').addEventListener('input', function(e) {
      const senha = e.target.value;
      if (senha.length > 0 && senha.length < 6) {
        e.target.style.borderColor = '#fcc';
      } else {
        e.target.style.borderColor = '#e1e5e9';
      }
    });
  </script>
</body>
</html>
